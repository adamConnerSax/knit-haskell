language: haskell
dist: trusty

cache:
  directories:
    - "$HOME/.cabal/store"

cabal: "2.4"

matrix:
  include:
    - ghc: "8.6.3"
    # - ghc: "8.4.4"
    # - ghc: "8.2.2"
    # - ghc: "8.0.2"
    # - ghc: "7.10.3"
    # - ghc: "7.8.4"
    # - ghc: "7.6.3"

install:
 - cabal --version
 - ghc --version

script:
 - cabal v2-update
 - cabal v2-build
 - cabal v2-test --enable-test
 - cabal new-haddock
 - cabal check
 - cabal v2-sdist   # tests that a source-distribution can be generated

# Check that the resulting source distribution can be built & installed.
# If there are no other `.tar.gz` files in `dist`, this can be even simpler:
# `cabal install --force-reinstalls dist/*-*.tar.gz`
 - SRC_TGZ=$(cabal info . | awk '{print $2;exit}').tar.gz &&
   (cd dist-newstyle/sdist && cabal install --force-reinstalls "$SRC_TGZ")